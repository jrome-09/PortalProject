<div id="ball-loader" class="p-5">

        <div class="bg-primary" id="ball">
        </div>

    </div>
</div>
<style>
    #shadow {
        background-color: rgb(8, 8, 8, 0.05);
        width: 49px;
        height: 10px;
        border-radius: 50%;
        position: relative;
        top: 76px;
        margin: auto;

        z-index: -1;
    }

    #loader-container{
        height: 40px;
        width: 45px;
        margin: auto;
    }

        height: 300px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        visibility: hidden;
        opacity: 0;
        transition: 1s;
    }

    #ball-loader.active{

        opacity: 1;

        position: relative;

        animation: bounce 1s infinite;
    }

    @keyframes shrink{
        50%{
            transform: scaleX(0.5);
        }
    }

    @keyframes bounce {
        10% {
            height: 40px;
            width: 40px;
        }

        20% {
            height: 44px;
            width: 36px;
        }

        50% {
            height: 25px;
            width: 45px;
            transform: translateY(80px);
        }

        75% {
            height: 40px;
            width: 38px;
        }

        100% {
            transform: translateY(0px);
        }
    }
</style>
